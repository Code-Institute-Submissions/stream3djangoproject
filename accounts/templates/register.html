{% extends "base.html" %}
{% load bootstrap_tags %}
    
{% block content %}
    <div class="top-padding">
        <h2>Create an account</h2>
        
        <form method="POST">
            
            {% csrf_token %}
            
            {{ form | as_bootstrap }}
            
            <button class="button" style="vertical-align:middle" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
