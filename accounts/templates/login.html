{% extends "base.html" %}
{% load bootstrap_tags %}
    
    {% block content %}
    <div class="top-padding">
        <h2>Log in to the site!</h2>
        
        <form method="POST">
            
            {% csrf_token %}
            
            {{ form | as_bootstrap }}
            
            <button class="button" style="vertical-align:middle" type="submit">Login</button>
            <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
        </form>
    </div>
    {% endblock %}
